<html>
  <head>
    <meta charset="utf-8" />
    <title>MusicDot</title>
    <link	rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid px-1 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
          <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
              <h3>MusicDot</h3>
              <div class="card">
                  <h5 class="text-center mb-4">APP que vai funfar</h5>
                  <form class="form-card" onsubmit="event.preventDefault()">
                      <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nome<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Digite seu nome" onblur="validate(1)"> </div>
                          <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Sobrenome<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Digite seu sobrenome" onblur="validate(2)"> </div>
                      </div>
                      <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Endere√ßo de e-mail<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="" onblur="validate(3)"> </div>
                          <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Telefone Celular<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="" onblur="validate(4)"> </div>
                      </div>
                      <div class="row justify-content-end">
                          <div class="form-group col-sm-6"> <button type="button" class="btn btn-danger">Criar Conta</button> </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
    </section>
  </body>
</html>
